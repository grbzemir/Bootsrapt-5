<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        
 

    </style>

</head>

<body class="p-5">

     <form>
        
        <div class="form-group">
        <label for="name">Adiniz:</label>
        <input type="text" id="name" class="form-control" placeholder="Adinizi Giriniz:">
   
    </div>
</form>

<div class="form-group mt-3">
    <label for="surname">Soyadiniz:</label>
    <input type="text" id="surname" class="form-control" placeholder="Soyadinizi Giriniz:">

</div>
</form>  
   
<div class="form-group mt-3">
    <label for="Email">E-Posta Adresiniz:</label>
    <input type="text" id="Email" class="form-control" placeholder="E-mail Adresini Giriniz:">
    <small class="form-text text-muted">Email Adresi Girmeniz Zorunludur.</small>
  </div>
</form>

<div class="form-group mt-3">
    <label for="Password">Parolaniz:</label>
    <input type="password" id="Password" class="form-control" placeholder="E-mail Adresini Giriniz:">
    
  </div>

  <div class="form-group mt-4">
    <label for="city">Doğum Yeriniz:</label>
    <select name="city " id="city" class="form-control">
        <option value="06">Ankara</option>
        <option value="34">İstanbul</option>
        <option value="35">İzmir</option>
        <option value="41">Antalya</option>
        <option value="01">Adana</option>
    </select>
  
</div>
 
  <div class="form-group mt-3">
    <label for="message">Mesajiniz:</label>
    <textarea name="message" id="message" class="form-control" rows="3"></textarea>
   
    </div>

    <div class="form-group mt-3">
        <legend>Hobileriniz</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox">Futbol
        </label>
    </div>

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox">Basketbol
        </label>
    </div>

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox">Tenis
        </label>
    </div>

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox">Yüzme
        </label>
    </div>

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox">Dans
        </label>
    </div>

    <div class="custom-control custom-checkbox mt-4">
        <input type="checkbox" class="custom-control-input" id="cb">
        <label class="custom-control-label" for="cb">checkbox</label>

    </div>

    <div class="custom-control custom-radio mt-4">
        <input type="radio" class="custom-control-input" id="rb">
        <label class="custom-control-label" for="rb">RadioButton</label>

    </div>

    <div class="input-group mt-3">

        <input type="text" class="form-control">
        <div class="input-group-append">
            <span class="input-group-text" id="ig">@gmail.com</span>
        </div>

    </div>

    <div class="input-group mt-3">
        <div class="input-group-text" id="ig">http://instagram.com</div>
    </div>
    <input type="text" class="form-control">
  
    </div>

</form>
    

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>



</body>

</html>
