<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        

    </style>

</head>

<body class="w-75 mx-auto my-4">


     <div class="dropdwon">

        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Dropdown Button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            
            
        </div>
        
</div>

 <br><br><br>

<div class="dropdwon">

    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
    </button>

    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">Link 4</a>
        <a href="#" class="dropdown-item">Link 5</a>

        
    </div>
    
</div>
 
<br><br><br>

<div class="dropdwon">

    <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
    </button>

    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
        <div class="dropdown-header">Baslik</div>
        <a href="#" class="dropdown-item">Link 4</a>
        <a href="#" class="dropdown-item">Link 5</a>

        
    </div>
    
</div>

<br><br><br>


<div class="dropdwon dropright float-left">

    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
    </button>

    <div class="dropdown-menu">
        <a href="#" class="dropdown-item active">Link 1</a>
        <a href="#" class="dropdown-item disabled">Link 2</a>
        <a href="#" class="dropdown-item disabled">Link 3</a>
        
    </div>
    
</div>
 
<br><br><br>

<div class="btn-group-vertical">

   <button type="button" class="btn btn-primary">Button 1</button>
   <button type="button" class="btn btn-primary">Button 2</button>
   
   <div class="btn-group">
         <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              Button 3
         </button>
         <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Link 1</a>
              <a href="#" class="dropdown-item">Link 2</a>
              <a href="#" class="dropdown-item">Link 3</a>
         </div>

<br><br><br>
